<body>
    <div class="Background"></div>
  
    <div class="Container" style="z-index: 10;">
      <div class="Login-Container">
        <h1>Register</h1>
        <form action="main-page.html" method="post">
            <input type="text" id="name" placeholder="Nome"   /><br>
            <input type="email" id="email" placeholder="Email"  required /><br>
            <input type="password" id="password" placeholder="Password" required /><br>
            <input type="password" id="confirm-password" placeholder="Confirmar Password" required /><br>
            <input type="submit" value="Registrar" id="Login-Button" onclick="saveOnAccountsList()"/>
        </form>
        <a href="../paginas/login-page.html"> jÃ¡ possui uma conta?</a>
      </div>
    </div>
  
    <div class="spikebox" style="z-index: 0;">
        <div class="spikes over" style="background-image: url(../img/spikeoverpattern.png);"></div>
        <div style="background-color: #205781;height: 100px ; width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; padding: 40px 0;">
        </div>
    </div>
</body>
<script>
//save the form data to local storage
function saveOnAccountsList() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const placeholderImage = "https://placehold.co/150x150/png?text=User+Image";
    const userImage = placeholderImage;

    if (password !== confirmPassword) {
        alert("As senhas nÃ£o coincidem!");
        return;
    }else if (name === "" || email === "" || password === "") {
        alert("Preencha todos os campos!");
        return;
    }

    const accountsList = JSON.parse(localStorage.getItem("accountsList")) || [];
    accountsList.push({ name, email, password, userImage });
    localStorage.setItem("accountsList", JSON.stringify(accountsList));
}

</script>
