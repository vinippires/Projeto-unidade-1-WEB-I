<!-- Add Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ...existing code...
// Firebase configuration
const firebaseConfig = {
  databaseURL: "https://projetoteste-2025-lostmdk-default-rtdb.firebaseio.com/"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

//save the form data to local storage
  async function registerUser(event) {
    event.preventDefault(); // Impede o envio padr칚o do formul치rio

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const userImage = "https://placehold.co/150x150/png?text=User+Image";

    if (password !== confirmPassword) {
      alert("As senhas n칚o coincidem!");
      return;
    } else if (name === "" || email === "" || password === "") {
      alert("Preencha todos os campos!");
      return;
    }

    // Firebase n칚o aceita '.' em keys, ent칚o substitu칤mos por '_'
    const userKey = email.replace(/\./g, "_");

    // Verifica se o usu치rio j치 existe
    const snapshot = await db.ref('users/' + userKey).get();
    if (snapshot.exists()) {
      alert("Este email j치 est치 cadastrado!");
      return;
    }

    // Salva o usu치rio no Firebase
    await db.ref('users/' + userKey).set({
      name,
      email,
      password,
      userImage
    });

    alert("Cadastro realizado com sucesso!");
    window.location.href = "login-page.html";
  }

  // Adiciona o listener ao formul치rio
  document.getElementById("registerForm").addEventListener("submit", registerUser);
</script>
